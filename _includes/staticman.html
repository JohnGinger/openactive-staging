<section id="staticman">
    <form method="POST" action="https://api.staticman.net/v2/entry/imaginatecreative/openactive/master">
        <fieldset>
            <legend>Comments</legend>
            <input name="options[redirect]" type="hidden" value="https://imaginatecreative.github.io/openactive/home/">
            <!-- e.g. "2016-01-02-this-is-a-post" -->


            <input name="options[slug]" type="hidden" value="{{ page.slug }}">

            <label>Name</label>
            <input name="fields[name]" type="text">

            <label>E-mail</label>
            <input name="fields[email]" type="email">

            <label>Message</label>
            <textarea name="fields[message]"></textarea>

            <button type="submit">Go!</button>
        </fieldset>
    </form>
</section>
