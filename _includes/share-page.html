<div markdown="0" class="share-page">
<a role="button" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" role="button" standalone="true" rel="nofollow" target="_blank" title="Share on Google+"><span class="hidden" aria-hidden="true">Share to  Google</span>{% include googleplus.svg %}</a>
<a role="button" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" role="button" standalone="true" rel="nofollow" target="_blank" title="Share on Twitter"><span class="hidden" aria-hidden="true">Share to Twitter</span>{% include twitter.svg %}</a>
<a role="button" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" role="button" standalone="true" rel="nofollow" target="_blank" title="Share on Facebook"><span class="hidden" aria-hidden="true">Share to  Facebook</span>{% include facebook.svg %}</a>

</div>
