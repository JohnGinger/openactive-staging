<header id="mainHeader">

    <figure id="logo" class="g-item logo" role="logo">
        {% assign default_paths = site.pages | map: "path" %}
        {% assign page_paths = site.header_pages | default: default_paths %}
        <a href="{{ "/" | relative_url }}">

        {% include openactivelogostacked.svg %}


        </a>
    </figure><!--

    --><h1 class="g-item headline">Using data to help people get active</h1><!--

    -->
    <nav tabindex="-1" role="navigation" class="g-item navigation">
        <div class="mobile_button">
            <div id="nav-icon3">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <ul class="mobile-nav nav-style">
            {% assign navigation_pages = site.html_pages | sort: 'position' %}
            {% for p in navigation_pages %}
            {% if p.is_main_navigation %}
            {% if p.position %}
            <li class="{% if p.url== page.url %}active {% endif %}">
                <a role="menuitem"
                   href="{{ p.url | relative_url }}">{{ p.title
                    }}</a>
            </li>
            {% endif %}
            {% endif %}
            {% endfor %}
        </ul>

        <!--{% assign links = site.data.menu %}-->

        <!--<ul class="mobile-nav nav-style">-->
        <!--{% for link in links %}-->
        <!--<li class="{% if link.url== page.url %}active {% endif %}">-->
        <!--<a role="menuitem" href="{{ link.url }}">-->
        <!--{{ link.name }}-->
        <!--</a>-->
        <!--</li>-->
        <!--{% endfor %}-->
        <!--</ul>-->


    </nav><!--

    -->
    <aside class="g-item button">
        <div class="social-button">
            {% include social.html %}
            <div>
                <a class="button-primary" href="{{ site.baseurl }}{% link start-ups.md %}"><span>Start Ups</span></span>
                </a>
                <a class="button-primary--alt" href="{{ site.baseurl }}{% link join.md %}"><span>Join</span></a>
            </div>
        </div>
    </aside>
</header>
