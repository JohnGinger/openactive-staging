---
layout: default
---

<article id="booking-engine" itemscope itemtype="http://schema.org/BlogPosting">

    <header>
        <h1 itemprop="name headline">{{ page.title | escape }}</h1>
        <p>
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
                {{ page.date | date: date_format }}
            </time>
            {% if page.author %}
            â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
            {% endif %}
        </p>
    </header>

    <div class="booking-engine-content" itemprop="articleBody">

        {{ content }}
        {% if page.member %}
            <a class="button-secondary" href="{{ site.baseurl }}/members/{{page.member | slugify }}">Member page</a>
        {% endif %}
    </div>
</article>
